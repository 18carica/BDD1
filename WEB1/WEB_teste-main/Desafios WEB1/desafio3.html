<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3</title>
</head>
<body>
    <h3>Preencha o formulario abaixo</h3>
    <fieldset>
        <legend>Dados Pessoais</legend>
            <table>
                <tr>
                    <td>
                            <label for="nome">Nome:</label>
                    </td>
                    <td>
                        <input type="text" id="nome" name="nome">
                    </td>
                    <td>
                        <label for="sbnome">Sobrenome:</label>
                    </td>
                    <td>
                        <input type="text" id="sbnome" name="sbnome">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dob">Nascimento:</label>
                    </td>
                    <td>
                        <input type="date" id="dob" name="dob"min="1900-01-01" max="31-12-2023" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="rg">RG:</label>
                    </td>
                    <td>
                        <input type="text" id="rg" name="rg">
                    </td>
                </tr>
                <tr>
                    <td>
                            <label for="cpf">CPF:</label>
                    </td>
                    <td>
                        <input type="text" id="cpf" name="cpf" size="8">-<input type="text" id="cpf" name="cpf" size="2">
                    </td>
                </tr>
            </table>
    </fieldset>
    <br>
    <fieldset>
        <legend>Dados do Endereço</legend>
            <table>
                <tr>
                    <td>
                        <label for="rua">Rua:</label>
                    </td>
                    <td>
                        <input type="text" id="rua" name="rua">
                    </td>
                    <td>
                        <label for="numero">Numero:</label>
                    </td>
                    <td>
                        <input type="text" id="numero" name="numero" size="5">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="bairro">Bairro:</label>
                    </td>
                    <td>
                        <input type="text" id="bairro" name="bairro">
                    </td>
                <tr>
                    <td>
                        <label for="estado">Estado:</label>
                    </td>
                    <td>
                        <select name="estado">
                            <option selected="" value="">Selecione o Estado (UF)</option>
                            <option value="Acre">Acre</option>
                            <option value="Alagoas">Alagoas</option>
                            <option value="Amapá">Amapá</option>
                            <option value="Amazonas">Amazonas</option>
                            <option value="Bahia">Bahia</option>
                            <option value="Ceará">Ceará</option>
                            <option value="Distrito Federal">Distrito Federal</option>
                            <option value="Espírito Santo">Espírito Santo</option>
                            <option value="Goiás">Goiás</option>
                            <option value="Maranhão">Maranhão</option>
                            <option value="Mato Grosso">Mato Grosso</option>
                            <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                            <option value="Minas Gerais">Minas Gerais</option>
                            <option value="Pará">Pará</option>
                            <option value="Paraíba">Paraíba</option>
                            <option value="Paraná">Paraná</option>
                            <option value="Pernambuco">Pernambuco</option>
                            <option value="Piauí">Piauí</option>
                            <option value="Rio de Janeiro">Rio de Janeiro</option>
                            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                            <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                            <option value="Rondônia">Rondônia</option>
                            <option value="Roraima">Roraima</option>
                            <option value="Santa Catarina">Santa Catarina</option>
                            <option value="São Paulo">São Paulo</option>
                            <option value="Sergipe">Sergipe</option>
                            <option value="Tocantins">Tocantins</option>
                        </select>
                    </td>
                </tr>
                    <td>
                        <label for="cidade">Cidade:</label>
                    </td>
                    <td>
                        <input type="text" id="cidade" name="cidade">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cep">CEP:</label>                    
                    </td>
                    <td>
                        <input type="text" id="cep" name="cep" size="8">-<input type="text" id="cep" name="cep" size="3">
                    </td>
                </tr>
            </table>
    </fieldset>
    <br>
    <fieldset>
        <legend>Dados de login</legend>
            <table>
                <tr>
                    <td>
                        <label for="email">E-mail:</label>
                    </td>
                    <td>
                        <input type="email" id="email" name="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="imagem">Imagem de perfil:</label>
                    </td>
                    <td>
                        <input type="file" id="imagem" name="imagem">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="login">Login do usuario:</label>
                    </td>
                    <td>
                        <input type="email" id="login" name="login">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="passwd">Senha:</label>
                    </td>
                    <td>
                        <input type="password" id="passwd" name="passwd">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="passwd">Confirmar a senha:</label>
                    </td>
                    <td>
                        <input type="password" id="passwd" name="passwd">
                    </td>
                </tr>
            </table>
    </fieldset><br>
    <input type="reset" value="Limpar">
    <input type="submit" value="Enviar">
</body>
</html>
